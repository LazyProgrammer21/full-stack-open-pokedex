name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: run Lint
        run: npm run eslint
      - name: run test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000

      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "full-stack-open-pokedex1" #Must be unique in Heroku
          heroku_email: "tamang.subash36@gmail.com"
          healthcheck: "https://full-stack-open-pokedex1.herokuapp.com/health"
          checkstring: "ok"
          delay: 5
          rollbackonhealthcheckfailed: true

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        if: ${{!contains(env.COMMIT_MESSAGES,'#skip') }}
        env:
          COMMIT_MESSAGES: ${{ join(github.event.commits.*.message) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          # DRY_RUN: true
      - name: Discord Webhook Notify
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
          severity: info
          details: Test Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Test Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      # - name: Test Cancelled
      #   uses: rjstone/discord-webhook-notify@v1
      #   if: cancelled()
      #   with:
      #     severity: warn
      #     details: Test Cancelled!
      #     webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - name: Check the deployed service URL
      -  uses: jtalk/url-health-check-action@v2
        with:
      # Check the following URLs one by one sequentially
          url: https://example.com|http://example.com
      # Follow redirects, or just report success on 3xx status codes
          follow-redirect: false # Optional, defaults to "false"
      # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
      # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
      # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false # Optional, defaults to "false"
